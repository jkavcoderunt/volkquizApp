<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <title>Monty Python Quiz</title>
  </head>

  <body>
    <div class="headerAbove"><img src='img/monty-python-50739d06a4177.png' alt="banner"></div>
   <header id = "feedback" role="banner">
     <ul class="feedback">
       <li>Question:<span class="questionNumber">0</span>/<span class="totalQuestionNumber">0</span></li>
       <li>Score: <span class="score">0</span></li>
     </ul>
   </header>

   <main role="main">
     <div id="main">
       <div id="intro">
         <p>Test your knowledge of Monty and Company!!!</p>
         <button type="submit" class="submit">Start Quiz</button>
       </div>

       <div id="content"></div>

      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
